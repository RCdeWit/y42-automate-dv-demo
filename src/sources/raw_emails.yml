version: 2

sources:
  - name: raw_emails
    config:
      y42_source:
        type: source-google-sheets
        connection: Sheets Rob
        settings:
          row_batch_size: 1000
          names_conversion: false
      y42:
        apiVersion: v3
    meta:
      experts:
        users:
          - rob.dewit@y42.com
    tables:
      - name: Sheet1
        config:
          y42_table:
            import: Sheet1
            columns:
              - C_CUSTKEY
              - EMAIL
            group: null
            supported_sync_modes:
              - full_refresh
